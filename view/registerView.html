<!DOCTYPE html>

<html>

<head>

	

  <title>WasteTopia - Register</title>

  <!-- Material Design fonts -->

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



  <!-- Bootstrap -->

  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery library -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>



  <!-- Latest compiled JavaScript -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Bootstrap Material Design -->

  <link href="bootstrap-material-design-master/dist/css/bootstrap-material-design.css" rel="stylesheet">

  <link href="bootstrap-material-design-master/dist/css/ripples.min.css" rel="stylesheet">

  <link href="http://fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet">



  <!-- Wastopia Custom CSS -->

  <link rel="stylesheet" href="wastetopia-main.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
.push{
	margin-top:80px;
}
</style>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid">

      <div class="navbar-header">

        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">

          <span class="icon-bar"></span>

          <span class="icon-bar"></span>

          <span class="icon-bar"></span>

        </button>

        <a class="navbar-brand" href="javascript:void(0)">Wastetopia</a>

      </div>

      <div class="navbar-collapse collapse navbar-responsive-collapse">

        <form class="navbar-form navbar-left">

          <div class="form-group">

            <input type="text" class="form-control col-sm-8" placeholder="Search">

          </div>

        </form>

        <ul class="nav navbar-nav navbar-right">

          <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-envelope"/></a></li>

          <li><a href="javascript:void(0)"><span class="glyphicon glyphicon-shopping-cart"/></a></li>

          <li class="dropdown">

            <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"/><span class="caret"/></a>

            <ul class="dropdown-menu">

              <li><a href="#">View Profile</a></li>

              <li><a href="#">Order History</a></li>

              <li><a href="#">Supplies</a></li>

              <li><a href="#">Logout</a></li>

            </ul>

          </li>

        </ul>

      </div>

    </div>

  </nav>

  <div id="register-form" class = "push">

    <div class="container-fluid">

      <h1>

        Join our community!

      </h1>
	  <h4>
	  Please Enter Your Details Below For Registeration...
	  </h4>

      <form class="form" enctype="multipart/form-data">
		<div class = "form_div container-fluid">
		<div class = "row">
		<div class = "col-md-8">
      <div class="form-group label-floating">

          <label class="control-label" for="firstName">First Name</label>

          <input required type="text" class="form-control col-md-4 " id="firstName">

        </div>

        <div class="form-group label-floating">

          <label class="control-label" for="lastName">Last Name</label>

          <input required type="text" class="form-control" id="lastName">

        </div>

        <div class="form-group label-floating">

          <label class="control-label" for="focusedInput2">Set a password</label>

          <input required type="password" class="form-control" id="pwd">

          <p class="help-block">minimum 8 characters</p>

        </div>

        <div class="form-group label-floating">

          <label class="control-label" for="pwdConfirm">Confirm password</label>

          <input required type="password" class="form-control" id="pwdConfirm">

        </div>

        <div class="form-group label-floating">

          <label class="control-label" for="email">Email</label>

          <input required type="email" class="form-control" id="email">

        </div>

        <a href = "#" class="terms">Terms and conditions</a>

        <div class = "checkbox terms">

        <label><input required type = "checkbox" value = "" id="termsAndConditions"> Accept terms and conditions</label>

        </div>

        <button type = "submit" class = "btn btn-default active" id="submit">Submit</button>
		</div>
		<div class = "col-md-4">
			<div class="form-group label-floating">

          <label class="control-label" for="profilePic">Profile Picture</label>
			<h5>Select the profile picture using the button below : </h5>
          <input required type="file"  id="profilePic">

        </div>
		</div>
		</div>
		</div>
      </form>

      <div id="errorMessage">

      </div>
	
    </div>

  </div>



  <script src="bootstrap-material-design-master/dist/js/ripples.min.js"></script>

  <script src="bootstrap-material-design-master/dist/js/material.min.js"></script>



<script>

  $(function () {

    $.material.init();

  });

</script>



</body>

</html>
