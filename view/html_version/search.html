  <!-- Create the search results window -->
  <!-- for using isotope for filtering with checkboxes worth looking at -> https://codepen.io/desandro/pen/JGKyrY -->
  <div class="search-advance" style="padding-top:65px;">
    <div class="btn-group zero-padding" id="filter-dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Filter
        <span class="caret"></span></button>
        <ul id="filter-list" class="dropdown-menu" role="tablist" aria-multiselectable="true">
          <li role="tab">
            <div class="filter-category" id="type-category">

              <a role="button" data-toggle="collapse" data-parent="#filter-list" href="#type-options" aria-expanded="true" aria-controls="type-options"><i class="material-icons"></i></a>

              <li>

                      <input type="checkbox" value="Vegetable"> Vegetable
                    </label>
                  </div>
                </div>
              </li>
            </ul>
          </li>
          <li role="tab">
            <div class="filter-category" id="dietary-category">
              Dietary Requirement
              <a role="button" data-toggle="collapse" data-parent="#filter-list" href="#dietary-options" aria-expanded="true" aria-controls="dietary-options"><i class="material-icons"></i></a>
            </div>
            <ul class="filter-options collapse in" id="dietary-options" role="tabpanel" aria-labelledby="dietary-category">
              <li>
                <div class="form-group zero-padding">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Vegan"> Vegan

                  </div>
                </div>
              </li>
              <li>
                <div class="form-group zero-padding">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Gluten Free"> Gluten Free
                    </label>
                  </div>
                </div>
              </li>
              <li>
                <div class="form-group zero-padding">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Gluten Free"> Gluten Free
                    </label>
                  </div>
                </div>
              </li>
              <li>
                <div class="form-group zero-padding">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Gluten Free"> Gluten Free
                    </label>
                  </div>
                </div>
              </li>
              <li>
                <div class="form-group zero-padding">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="Gluten Free"> Gluten Free
                    </label>
                  </div>
                </div>
              </li>

          </li>
        </ul>
      </div>
      <div class="form-group zero-padding" id="sort-select">

    <div class="container-fluid">
      <div class="grid">
        <!-- need this for mosonry layout to work properly with bootstrap grid system -->

        <div class="grid-item col-xs-12 col-sm-6 col-md-4">

                <div class="user-details">

                    Mark Smith

                  </div>
                </div>

                </div>
              </div>
            </div>

              <div class="trans-info">

              </div>
              <div class="nav-btns">

  <!-- to have the fancy effects of material design bootstrap -->
  <script src="bootstrap-material-design-master/dist/js/ripples.min.js"></script>
  <script src="bootstrap-material-design-master/dist/js/material.min.js"></script>

  <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

  <script>
  $(function () {
    $.material.init();

    var $grid = $('.grid').isotope({
      itemSelector: '.grid-item',
      percentPosition: true,
      masonry: {
        columnWidth: '.grid-sizer'
      }
    });

    $('#filter-list').on('click', '.filter-category a', function(e){
      $(this).closest('.btn-group').addClass('dontClose');
    })

    // filter with selects and checkboxes
    var $checkboxes = $('#filter-list input');

    $checkboxes.change( function() {
      var filters = "";
      // inclusive filters from checkboxes
      $checkboxes.each( function( i, elem ) {
        // if checkbox, use value if checked
        if ( elem.checked ) {
          filters += '<span class="label label-primary">' + elem.value + '</span>';
        }
      });
      $('#filters-picked').html(filters);
    });

    $('#filter-dropdown').on('hide.bs.dropdown', function(e) {
      if ( $(this).hasClass('dontClose') ){
        e.preventDefault();
        $('#filter-dropdown > button').addClass('white')
      } else {
        $('#filter-dropdown > button').removeClass('white')
      }
      $(this).removeClass('dontClose');
    });
  });
  </script>
