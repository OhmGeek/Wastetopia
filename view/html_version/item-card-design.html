<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Item Card</title>
	<!-- Material Design fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Bootstrap -->
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Bootstrap Material Design -->
	<link href="bootstrap-material-design-master/dist/css/bootstrap-material-design.css" rel="stylesheet">
	<link href="bootstrap-material-design-master/dist/css/ripples.min.css" rel="stylesheet">
	<link href="http://fezvrasta.github.io/snackbarjs/dist/snackbar.min.css" rel="stylesheet">

	<!-- Wastopia Custom CSS -->
	<link rel="stylesheet" href="wastetopia-main.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="row">
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<div class="caption">
					<div class="centerAll">
						<img src="flowery.jpg" class="user-image"/>
						<div class="user-details">
							<div class="user-name">
								Mark Smith
							</div>
							<div class="popularity">
								<i class="material-icons">grade</i> 6.0
							</div>
						</div>
						<div class="road-distance">
							<i class="material-icons">place</i> 250m
						</div>
					</div>
				</div>
				<img src="food2.jpg" style="border-color: lightgrey;" />
				<div class="caption">
					<h3>item name write here</h3>
					<a href="#" class="btn btn-primary" role="button">View</a> 
					<a href="#" class="btn btn-default" role="button">Request</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
